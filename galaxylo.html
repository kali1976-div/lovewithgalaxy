<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love You Too!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .happy-body {
            background: linear-gradient(135deg, #ffcdd2 0%, #f8bbd0 100%);
            overflow: hidden;
        }
        
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        
        .happy-container {
            position: relative;
            z-index: 2;
        }
        
        .happy-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
            text-align: center;
            animation: fadeInUp 0.8s ease;
        }
        
        .big-heart {
            font-size: 100px;
            margin-bottom: 20px;
            display: inline-block;
            animation: pulse 1.5s infinite, float 6s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 0, 51, 0.6);
        }
        
        .happy-title {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #d81b60;
            font-weight: 700;
        }
        
        .happy-message {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .hearts-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin: 30px 0;
        }
        
        .heart-emoji {
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }
        
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            animation: confetti-fall 5s linear forwards;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body class="happy-body">
    <div class="celebration" id="celebration"></div>
    
    <div class="container happy-container animate__animated animate__fadeIn">
        <div class="card happy-card">
            <div class="big-heart">‚ù§Ô∏è</div>
            <h1 class="happy-title">I Love You Too! üíï</h1>
            <p class="happy-message">You've made me the happiest person in the world! This is just the beginning of our beautiful journey together.</p>
            
            <div class="hearts-row">
                <span class="heart-emoji" style="--i:0">‚ù§Ô∏è</span>
                <span class="heart-emoji" style="--i:1">üíñ</span>
                <span class="heart-emoji" style="--i:2">üíï</span>
                <span class="heart-emoji" style="--i:3">üíû</span>
                <span class="heart-emoji" style="--i:4">üíì</span>
                <span class="heart-emoji" style="--i:5">üíó</span>
                <span class="heart-emoji" style="--i:6">üíò</span>
                <span class="heart-emoji" style="--i:7">üíù</span>
            </div>
            
            <button id="kissBtn" class="btn-yes">
                <span>Send a Virtual Kiss üòò</span>
            </button>
        </div>
    </div>

    <audio id="celebrationSound" autoplay loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-happy-pop-2060.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const celebration = document.getElementById('celebration');
            const sound = document.getElementById('celebrationSound');
            sound.volume = 0.3;
            
            // Create celebration effect
            function createConfetti() {
                const colors = ['#ff0000', '#ff1493', '#ff69b4', '#ff00ff', '#ff6347'];
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = 10 + Math.random() * 10 + 'px';
                    confetti.style.height = 10 + Math.random() * 10 + 'px';
                    confetti.style.animationDuration = 3 + Math.random() * 4 + 's';
                    confetti.style.animationDelay = Math.random() * 2 + 's';
                    celebration.appendChild(confetti);
                    
                    setTimeout(() => {
                        confetti.remove();
                    }, 5000);
                }
            }
            
            // Initial confetti
            createConfetti();
            
            // Continuous confetti
            setInterval(createConfetti, 3000);
            
            // Kiss button effect
            document.getElementById('kissBtn').addEventListener('click', function() {
                alert('üíã Mwah! Sending you a thousand kisses! üíã');
            });
        });
    </script>
</body>
</html>
