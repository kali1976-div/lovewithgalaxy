<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
    --primary: #ff6b81;
    --secondary: #ff4757;
    --accent: #ff0033;
    --light: #fff0f3;
    --dark: #2f3542;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #fff0f3 0%, #ffecf1 100%);
    min-height: 100vh;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

.floating-hearts {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
}

.container {
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 500px;
    padding: 20px;
}

.card {
    background: rgba(255, 255, 255, 0.95);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 30px;
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1),
                0 5px 15px rgba(255, 107, 129, 0.2);
    text-align: center;
    transform-style: preserve-3d;
    transition: all 0.5s ease;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.card:hover {
    transform: translateY(-5px) rotateX(2deg);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15),
                0 10px 20px rgba(255, 107, 129, 0.3);
}

.heart-pulse {
    font-size: 60px;
    margin-bottom: 20px;
    animation: pulse 1.5s infinite, float 6s ease-in-out infinite;
    text-shadow: 0 0 20px rgba(255, 0, 51, 0.4);
    transform-origin: center;
}

.title {
    color: var(--dark);
    font-size: 2.2rem;
    margin-bottom: 10px;
    font-weight: 700;
    background: linear-gradient(to right, #ff6b81, #ff4757);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.subtitle {
    color: #666;
    margin-bottom: 30px;
    font-size: 1.1rem;
}

.buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
    flex-wrap: wrap;
}

button {
    border: none;
    padding: 15px 30px;
    border-radius: 50px;
    font-size: 1.1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
    z-index: 1;
    min-width: 150px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.btn-yes {
    background: linear-gradient(45deg, #4CAF50, #2E8B57);
    color: white;
    position: relative;
}

.btn-yes:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
}

.btn-yes:active {
    transform: translateY(1px);
}

.heart-trail {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    opacity: 0;
    transition: opacity 0.3s;
}

.btn-yes:hover .heart-trail {
    opacity: 1;
}

.btn-no {
    background: linear-gradient(45deg, #f44336, #d32f2f);
    color: white;
}

.btn-no:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 25px rgba(244, 67, 54, 0.4);
}

.btn-no:active {
    transform: translateY(1px);
}

/* Animations */
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

@keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

@keyframes heartBeat {
    0% { transform: scale(1); }
    14% { transform: scale(1.3); }
    28% { transform: scale(1); }
    42% { transform: scale(1.3); }
    70% { transform: scale(1); }
}

.heart-beat {
    animation: heartBeat 1.3s ease infinite;
}

/* Floating hearts */
.heart {
    position: absolute;
    font-size: 20px;
    opacity: 0;
    animation: float-up 4s linear infinite;
    z-index: -1;
}

@keyframes float-up {
    0% {
        transform: translateY(100vh) scale(0.5);
        opacity: 0;
    }
    10% {
        opacity: 0.7;
    }
    90% {
        opacity: 0.7;
    }
    100% {
        transform: translateY(-100px) scale(1.2);
        opacity: 0;
    }
}
    </style>
</head>
<body>
    <div class="floating-hearts">
        <!-- Hearts will be added by JavaScript -->
    </div>
    
    <div class="container animate__animated animate__fadeIn">
        <div class="card">
            <div class="heart-pulse">‚ù§Ô∏è</div>
            <h1 class="title">Do You Love Me?</h1>
            <p class="subtitle">Please be honest with your heart...</p>
            
            <div class="buttons">
                <button id="yesBtn" class="btn-yes" href="http://127.0.0.1:5500/galaxy.html/galaxy2.html">
                    <span >Absolutely! ‚ù§Ô∏è</span>
                    <div class="heart-trail"></div>
                </button>
                <button id="noBtn" class="btn-no">Not really üò¢</button>
            </div>
        </div>
    </div>

    <audio id="heartbeat" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-1175.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const floatingHearts = document.querySelector('.floating-hearts');
    const heartbeatSound = document.getElementById('heartbeat');
    
    // Create floating hearts
    function createHearts() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = '‚ù§Ô∏è';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = 3 + Math.random() * 7 + 's';
        heart.style.fontSize = 10 + Math.random() * 20 + 'px';
        heart.style.color = `hsl(${Math.random() * 60 + 330}, 100%, ${Math.random() * 30 + 50}%)`;
        floatingHearts.appendChild(heart);
        
        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
    
    // Create initial hearts
    for (let i = 0; i < 15; i++) {
        setTimeout(createHearts, i * 300);
    }
    
    // Continuous heart creation
    setInterval(createHearts, 300);
    
    // Yes button effect
    yesBtn.addEventListener('mouseenter', () => {
        heartbeatSound.play();
        heartbeatSound.volume = 0.3;
        yesBtn.querySelector('span').classList.add('heart-beat');
        
        // Create heart trail effect
        const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíì', 'üíó', 'üíò', 'üíù'];
        const trail = yesBtn.querySelector('.heart-trail');
        trail.innerHTML = '';
        
        for (let i = 0; i < 10; i++) {
            const heart = document.createElement('span');
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.top = Math.random() * 100 + '%';
            heart.style.fontSize = (10 + Math.random() * 20) + 'px';
            heart.style.animation = `float-up ${1 + Math.random() * 2}s linear forwards`;
            trail.appendChild(heart);
        }
    });
    
    yesBtn.addEventListener('mouseleave', () => {
        heartbeatSound.pause();
        yesBtn.querySelector('span').classList.remove('heart-beat');
    });
    
    // Yes button click
    yesBtn.addEventListener('click', () => {
        document.querySelector('.card').classList.add('animate__animated', 'animate__zoomOut');
        setTimeout(() => {
            window.location.href = "galaxylo.html";
        }, 500);
    });
    
    // No button behavior
    noBtn.addEventListener('mouseenter', () => {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
        noBtn.style.transition = 'all 0.3s ease';
    });
    
    noBtn.addEventListener('click', () => {
        const messages = [
            "Are you sure? üíî",
            "Think again! üò¢",
            "My heart is breaking...",
            "Please reconsider!",
            "You don't mean that!",
            "I'll keep asking until you say yes!",
            "Your eyes say otherwise..."
        ];
        
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        alert(randomMessage);
    });
});
    </script>
</body>
</html>
